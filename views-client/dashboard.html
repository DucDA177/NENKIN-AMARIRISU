<!-- Styles -->
<style>
    #chartdiv {
        width: 100%;
        height: 500px;
        max-width: 100%;
    }
    #chartdivListInfoError {
        width: 80%;
        height: 200PX;
    }
    #chartdivListInfoPaid {
        width: 80%;
        height: 200PX;
    }
    #chartdivListInfoType {
        width: 100%;
        height: 450PX;
    }
</style>

<div class="col-md-12">

    <h4> <label class="uppercase font-green"><i class="fa fa-home"></i> TRANG CHỦ - PHẦN MỀM QUẢN LÝ</label></h4>
    <div class="row margin-top-10" style="width:100%">
        <div class="col-md-3">
            <div class="dashboard-stat blue-madison">
                <div class="visual">
                    <i class="fa fa-ticket"></i>
                </div>
                <div class="details">
                    <div class="number">
                        {{GeneralInfo.countListInfo | number}}
                    </div>
                    <div class="desc">
                        Tổng số hồ sơ
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="dashboard-stat purple-plum">
                <div class="visual">
                    <i class="fa fa-exchange"></i>
                </div>
                <div class="details">
                    <div class="number">
                        {{GeneralInfo.countListInfoPaid | number}}
                    </div>
                    <div class="desc">
                        Tổng số hồ sơ đã quyết toán
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="dashboard-stat red-flamingo">
                <div class="visual">
                    <i class="fa fa-search"></i>
                </div>
                <div class="details">
                    <div class="number">
                        {{GeneralInfo.countSearchAccess | number}}
                    </div>
                    <div class="desc">
                        Tổng lượt tra cứu
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="dashboard-stat green-haze">
                <div class="visual">
                    <i class="fa fa-copy "></i>
                </div>
                <div class="details">
                    <div class="number">
                        {{GeneralInfo.countListInfoSearched | number}}
                    </div>
                    <div class="desc">
                        Tổng số hồ sơ được tra cứu
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="row margin-top-10">
        <div class="col-md-6">
            <div class="margin-top-15" id="chartdivListInfoError"></div>
            <div class="margin-top-15" id="chartdivListInfoPaid"></div>
        </div>
        <div class="col-md-6">
            <div id="chartdivListInfoType"></div>
        </div>
    </div>
</div>
