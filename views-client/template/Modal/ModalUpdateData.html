<div class="modal-header bg-color" style="background-color:#ccc">
    <div class="modal-title">
        <a title="Đóng" style="opacity:1 !important" ng-click="cancelModal()" class="close" aria-hidden="true"> </a>

        <h4> <label class=" uppercase font-white"><i class="fa fa-list"></i> Cập nhật thông tin {{SelectedHoSoQL.length}} hồ sơ </label></h4>

    </div>
</div>
<div class="modal-body form">
    <div class="form-body form-horizontal margin-top-10">

        <div class="row margin-bottom-5">

            <label class="control-label col-md-2">EMS コード:</label>
            <div class="col-md-10">
                <div class="input-group">
                    <input type="text" class="form-control input-sm" ng-model="Data.EMSCode">
                    <a tooltip title="Hủy sửa"
                       ng-click="cancelEdit('EMSCode')"
                       class="input-group-addon"><i class="fa fa-times font-red"></i></a>
                </div>
            </div>

        </div>
        <div class="row margin-bottom-5">
            <label class="control-label col-md-2"> 窓口: </label>
            <div class="col-md-10">
                <div class="input-group">
                    <select class="form-control input-sm " select2 ng-model="Data.TicketWindow">
                        <option ng-repeat="u in CTV" value="{{u.UserName}}">{{u.UserName}} | {{u.HoTen}}</option>
                    </select>
                    <a tooltip title="Thêm cộng tác viên"
                       ng-click="openModalSmall(Data,'AddCTV')"
                       class="input-group-addon"><i class="fa fa-plus-square font-blue"></i></a>
                    <a tooltip title="Hủy sửa"
                       ng-click="cancelEdit('TicketWindow')"
                       class="input-group-addon"><i class="fa fa-times font-red"></i></a>
                </div>

            </div>
        </div>
        <div class="row margin-bottom-5">

            <label class="control-label col-md-2">物価:</label>
            <div class="col-md-10">
                <div class="input-group">
                    <input type="number" class="form-control input-sm" ng-model="Data.CostOfLiving">
                    <a tooltip title="Hủy sửa"
                       ng-click="cancelEdit('CostOfLiving')"
                       class="input-group-addon"><i class="fa fa-times font-red"></i></a>
                </div>
            </div>

        </div>
        <div class="row margin-bottom-5">

            <label class="control-label col-md-2">計算:</label>
            <div class="col-md-10">
                <div class="input-group">
                    <input type="number" class="form-control input-sm" ng-model="Data.Calculate">
                    <a tooltip title="Hủy sửa"
                       ng-click="cancelEdit('Calculate')"
                       class="input-group-addon"><i class="fa fa-times font-red"></i></a>
                </div>
            </div>

        </div>
        <div class="row margin-bottom-5">

            <label class="control-label col-md-2">払う:</label>
            <div class="col-md-10 text-left">
                <input type="checkbox" ng-model="Data.Pay">

            </div>

        </div>
        <div class="row margin-bottom-5">

            <label class="control-label col-md-2">払う日:</label>
            <div class="col-md-10">
                <div class="input-group">
                    <input type="text"
                           placeholder="yyyy/MM/dd"
                           datetime="yyyy/MM/dd"
                           class="form-control input-sm"
                           ng-model="Data.DateToPay"
                           datetime-separator=",.-/" />
                    <a tooltip title="Hủy sửa"
                       ng-click="cancelEdit('DateToPay')"
                       class="input-group-addon"><i class="fa fa-times font-red"></i></a>
                </div>
            </div>

        </div>

        <div class="form-group text-right" style="position: sticky;bottom: 10px;z-index:500;background-color:white">

            <div class="col-md-12 clearfix">
                <a class="btn btn-sm btn-success btn-outline sbold" ng-click="SaveModal()"><i class="fa fa-save"></i> Lưu </a>
                <a class="btn btn-sm grey-cascade" ng-click="cancelModal()"><i class="fa fa-times-circle"></i> Đóng </a>
            </div>

        </div>
    </div>
</div>



<script>
    jQuery(document).ready(function () {
        ComponentsSelect2.init();
    });
</script>
