

<div class="col-md-12">
    <h4> <label class=" uppercase font-green"><i class="fa fa-list"></i> TRA CỨU - TÌM KIẾM THEO SỐ HỘ CHIẾU</label></h4>
</div>
<div class="form-body form-horizontal col-md-12">
    <div class="form-group ">

        <label class="control-label col-md-2">Số hộ chiếu:</label>

        <div class="col-md-8">
            <div class="input-group " style="margin-top:-3px">
                <input type="text" ng-model="PassportNumber"
                       ng-change="Search()"
                       ng-model-options="{updateOn: 'change'}"
                       class="form-control input-sm " placeholder="Nhập chính xác số hộ chiếu để tìm kiếm...">
                <span class="input-group-btn">
                    <a class="btn btn-default input-sm" ng-click="Search()">
                        <i class="fa fa-search"></i>
                    </a>
                </span>

            </div>
        </div>
    </div>


    <div class="form-group">
        <div class="col-md-12" style="font-size:15px">
            <div class="col-md-3 margin-top-10" ng-repeat="col in ListColumn | filter :{IsDisplay : true}">
                <b>{{col.DisplayName}} </b> :

                <span class="font-red" ng-if="col.DataType == 'nvarchar'">{{data[col.Name]}}</span>
                <span class="font-red" ng-if="col.DataType == 'datetime'">{{data[col.Name] | date: 'yyyy-MM-dd'}}</span>
                <span class="font-red" ng-if="col.DataType == 'float'">{{data[col.Name] | number}}</span>

            </div>
        </div>
    </div>

</div>

<script>
    ComponentsSelect2.init();
</script>
